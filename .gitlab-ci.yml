image: markhobson/maven-chrome:jdk-15

stages:
  - build
  - test

build:
  stage: build
  script:
    - mvn compile
  tags:
    - cluster
    - kubernetes
  artifacts:
    when: always
    reports:
      junit:
        - target/surefire-reports/TEST-*.xml
        - target/failsafe-reports/TEST-*.xml

test:
  stage: test
  script:
    - mvn clean test
  tags:
    - cluster
    - kubernetes
  artifacts:
    when: always
    reports:
      junit:
        - target/surefire-reports/TEST-*.xml
        - target/failsafe-reports/TEST-*.xml